<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testanto carga e imagem</h1>
    <p>Abaixo você vai ver uma imagem que esta na mesma pasta</p>
    <img src="logo html.png" alt="Logo HTML5">
    <P>Podemos também carregar imagens que estão em sub-pastas.</P>
    <img src="imagem/logo css.png" alt="Logo CSS3">
    <p>Também podemos carregar imagem externa</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Javascript_on_figma.png?20211202153929" alt="Logo JavaCript">
</body>
</html>
